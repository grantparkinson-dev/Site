<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Visualizations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Site/assets/css/style.css">
    <link rel="stylesheet" href="/Site/projects/spotify-visualizations/css/spotify-viz.css">
    <style>
        .chart-container {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
        }
        .table-container {
            width: 100%;
            height: 600px; /* Adjust the height as needed */
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/Site">Grant Parkinson</a>
            <a class="btn btn-outline-light" href="/Site/projects">Back to Projects</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Spotify Visualizations</h1>
        <div class="mb-3">
            <label for="timeRange" class="form-label">Select Time Range:</label>
            <select class="form-select" id="timeRange">
                <option value="all_time">All Time</option>
                <option value="past_year">Past Year</option>
                <option value="past_6_months">Past 6 Months</option>
            </select>
        </div>
        <div id="topArtistsChart" class="chart-container"></div>
        <div id="topTracksChart" class="chart-container"></div>
        <div id="topResultsTable" class="table-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/Site/projects/spotify-visualizations/js/spotify-viz.js"></script>
</body>
</html>
