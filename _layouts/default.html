<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ site.url }}{{ site.baseurl }}/assets/css/style.css"
    />
    <link
      rel="stylesheet"
      href="{{ site.url }}{{ site.baseurl }}/projects/spotify-visualizations/css/spotify-viz.css"
    />
  </head>
  <body class="d-flex flex-column h-100">
    {% include nav.html %}

    <main class="flex-shrink-0">
      <div class="container mt-5">{{ content }}</div>
    </main>

    {% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/main.js"></script>
